<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="icon" href="email.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: linear-gradient(to right, #7f00ff, #e100ff);
        font-family: 'Arial', sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        margin: 0;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .video-section {
        background: linear-gradient(to right, #6a1b9a, #ab47bc);
        border-radius: 15px 0 0 15px;
        color: #fff;
        position: relative;
      }

      .video-section h1 {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 1rem;
        line-height: 1.2;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .video-section video {
        border-radius: 10px;
      }

      .form-section {
        background: linear-gradient(to right, #ab47bc, #8e24aa);
        border-radius: 0 15px 15px 0;
        padding: 3rem;
        color: #fff;
        position: relative;
      }

      .form-section h1 {
        margin-bottom: 2rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .form-section .form-control {
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        transition: border-color 0.3s;
      }

      .form-section .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .form-section .form-control:focus {
        border-color: #8e24aa;
        box-shadow: none;
      }

      .form-section button {
        background-color: #8e24aa;
        color: #fff;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1.1rem;
        transition: background-color 0.3s;
        border: none;
      }

      .form-section button:hover {
        background-color: #6a1b9a;
      }
    </style>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

    <script type="text/javascript">
      (function () {
        emailjs.init("HJpnnMQWGI-etfWfI");
      })();
    </script>

    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="container bg-light">
      <div class="row">

        <div class="col-md-6 video-section p-5">
          <h1 class="d-flex justify-content-center">I'm just a Message Away! üòÅ</h1>
          <video src="login.mp4" class="w-100" autoplay muted loop></video>
        </div>

        <div class="col-md-6 form-section d-flex flex-column justify-content-center">
          <h1 class="text-center">Contact Me üöÄ</h1>

          <form id="form" class="w-100">
            <div class="form-group">
              <input type="text" class="form-control" id="name" placeholder="Your Name" />
            </div>

            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Your Email" />
            </div>

            <div class="form-group">
              <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
            </div>

            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-primary" onclick="sendMail()">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
